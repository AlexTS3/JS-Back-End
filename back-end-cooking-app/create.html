<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Cooking App</title>

<body>
    <div class="header">
        <div class="logo">
            <li><i class="fa-solid fa-cookie"></i></li>
        </div>
        <nav>
            <ul>
                <li><a href="/"></a>Home</li>
                <li> <a href="/recipies/create"></a>Create</li>
                <li><a href="/about"></a>About</li>
            </ul>
        </nav>
    </div>
    <main>
        <section class="create">
        <h1>Create new recipe</h1>
        <div class="form">
            <form action="" method="">
                <label for="name">Recipe Name</label>
                <input type="text" id="name" name="name">
                <label for="description">How is cooked</label>
                <textarea type="text" name="description"></textarea>
                <label for="image">Link to the image</label>
                <input type="text" id="image" name="imgUrl">
                <label for="difficulty" name="difficultyLevel">Difficulty Level</label>
                <select id="difficulty" name="difficulty">
                    <option id="option" value="easy">Easy</option>
                    <option id="option" value="intermediate">Intermediate</option>
                    <option id="option" value="expert">Expert</option>
                </select>
                <button id="btn">Create</button>
            </form>
        </div>
    </section>
    </main>
