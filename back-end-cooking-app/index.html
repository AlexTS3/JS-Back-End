<head>

    <title>Cooking App</title>

<body>
    <div class="header">
        <div class="logo">
            <li><i class="fa-solid fa-cookie"></i></li>
        </div>
        <nav>
            <ul>
                <li><a href="/"></a>Home</li>
                <li> <a href="/create"></a>Create</li>
                <li><a href="/about"></a>About</li>
            </ul>
        </nav>
    </div>
    <main>
        <h1>Browse your favorite recipies</h1>
        <form action="/" method="GET">
          <input type="text" class="search" name="search"  placeholder="Food...">
          <input type="text" name="from" class="country"  placeholder="Nationality...">
          <input type="number" name="to" class="difficulty"  placeholder="Difficulty level...">
          <input type="submit" value="search">
        </form>
        <div class="recipies">
            <div class="recipe">
                <img class="food-recipe" src="https://static1.squarespace.com/static/53b839afe4b07ea978436183/53bbeeb2e4b095b6a428a13e/5fd2570b51740e23cce97919/1678505081247/traditional-food-around-the-world-Travlinmad.jpg?format=1500w">
                <p class="name">International Food</p>
                <p><span>Difficulty level:</span> 4</p>
                <a class="btn" href="#">Details</a>
              </div>
              <div class="recipe">
                <img class="food-recipe" src="https://static1.squarespace.com/static/53b839afe4b07ea978436183/53bbeeb2e4b095b6a428a13e/5fd2570b51740e23cce97919/1678505081247/traditional-food-around-the-world-Travlinmad.jpg?format=1500w">
                <p class="name">International Food</p>
                <p><span>Difficulty level:</span> 4</p>
                <a class="btn" href="#">Details</a>
              </div>
              <div class="recipe">
                <img class="food-recipe" src="https://static1.squarespace.com/static/53b839afe4b07ea978436183/53bbeeb2e4b095b6a428a13e/5fd2570b51740e23cce97919/1678505081247/traditional-food-around-the-world-Travlinmad.jpg?format=1500w">
                <p class="name">International Food</p>
                <p><span>Difficulty level:</span> 4</p>
                <a class="btn" href="#">Details</a>
              </div>
              
        </div>
      </main>
<footer>Recipe Blog Back-END APP</footer>
</body>

</html>
